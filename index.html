<body>
    <div class="container">
        <h1 class="displa-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button class="btn btn-succes" id="getUsers">Get JSON</button>
            <button class="btn btn-warning" id="getPosts">Get API DATA</button>
        </div>
        <hr>
        <div id="output"></div>
        <form action="" id="addPost">
            <div class="form-group"> 
                <input class="form-control" type="text" id="title" placeholder="Title">
            </div>
            <div>
                <textarea class="form-control" type="text" id="body" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary" value="Submit">
        </form>
    </div>
